<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>

    <title>Form</title>
  </head>

  <body>
    <div class="main-container">
      <div class="left-side-content">
        <div class="logo_image">
          <img src="odin.png" alt="Odin" />
          <h2>REGISTRATION FORM</h2>
        </div>
      </div>

      <div class="right-side-content">
        <div class="form-title">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em>
            to get started.
            <br />
            <br />
            You
            <em>know</em>
            you want to.
          </h2>
        </div>

        <div class="form-section">
          <form action="#" method="post" class="form-inline" id="my-form">
            <div class="form-row">
              <label for="first_name" class="form-lable">First Name</label>
              <input
                type="text"
                id="first_name"
                name="user_name"
                required8
                autocomplete="off"
              />
              <div id="first-name-error" class="error"></div>
            </div>

            <div class="form-row">
              <label for="last-name" class="form-lable">Last Name</label>
              <input
                type="text"
                id="last_name"
                name="last-name"
                required
                autocomplete="off"
              />
              <div id="last-name-error" class="error"></div>
            </div>

            <div class="form-row">
              <label for="user_email" class="form-lable">email</label>
              <input
                type="email"
                id="user_email"
                name="user_email"
                required
                autocomplete="off"
              />
              <div id="email-error" class="error"></div>
            </div>

            <div class="form-row">
              <label for="user_phone_number" class="form-lable">
                Phone Number
              </label>
              <input
                type="tel"
                id="user_phone_number"
                name="user_phone_number"
                pattern="[+][0-9]{12}"
                required
              />
              <div id="tel-error" class="error"></div>
            </div>

            <div class="form-row">
              <label for="user_password" class="form-lable">Password</label>
              <input
                type="password"
                id="user_password"
                name="user_password"
                required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              />
              <div id="password-error" class="error"></div>
            </div>

            <div class="form-row">
              <label for="user_password_confirmation" class="form-lable">
                Confirm Password
              </label>
              <input
                type="password"
                id="user_password_confirmation"
                name="user_password_confirmation"
                required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              />
              <div id="passwordC-error" class="error"></div>
            </div>
          </form>
        </div>

        <div class="submit-section">
          <div class="submit-btm">
            <button type="submit" form="my-form">Create Account</button>
          </div>
          <div class="submit-text">
            <p>
              Already have an account?
              <a href="">Log in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
