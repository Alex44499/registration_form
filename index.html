<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-side-content">
        <div class="logo_image">
          <img src="odin.png" alt="Odin" />
          <h2>REGISTRATION FORM</h2>
        </div>
      </div>

      <div class="right-side-content">
        <div class="form-title">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em>
            to get started.
            <br />
            <br />
            You
            <em>know</em>
            you want to.
          </h2>
        </div>

        <div class="form-section">
          <form action="#" method="post" class="form-inline" id="my-form">
            <div class="form-row">
              <label for="user_name" class="form-lable">First Name</label>
              <input type="text" id="user_name" name="user_name" required />
            </div>

            <div class="form-row">
              <label for="user_surname" class="form-lable">Last Name</label>
              <input type="text" id="user_surname" name="user_surname" />
            </div>

            <div class="form-row">
              <label for="user_email" class="form-lable">email</label>
              <input type="email" id="user_email" name="user_email" />
            </div>

            <div class="form-row">
              <label for="user_phone_number" class="form-lable">
                Phone Number
              </label>
              <input
                type="tel"
                id="user_phone_number"
                name="user_phone_number"
                pattern="[+]{1}[0-9]{11,14}"
                required
              />
            </div>

            <div class="form-row">
              <label for="user_password" class="form-lable">Password</label>
              <input type="password" id="user_password" name="user_password" />
            </div>

            <div class="form-row">
              <label for="user_password_confirmation" class="form-lable">
                Confirm Password
              </label>
              <input
                type="password"
                id="user_password_confirmation"
                name="user_password_confirmation"
              />
            </div>
          </form>
        </div>

        <div class="submit-section">
          <div class="submit-btm">
            <button type="submit" for="my-form">Create Account</button>
          </div>
          <div class="submit-text">
            <p>
              Already have an account?
              <a href="">Log in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
