<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-side-content">
        <div class="logo_image">
          <img src="odin.png" alt="Odin" />
          <h2>REGISTRATION FORM</h2>
        </div>
      </div>
      <div class="right-side-content">
        <div class="form-title">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
            <br />
            <br />
            You know you want to.
          </h2>
        </div>
        <div class="form-section">
          <form action="#" method="post">
            
				<div class="form-row">
              <label for="user_name">First Name</label>
              <input type="text" id="user_name" name="user_name" />
            </div>

				<div class="form-row">
					<label for="user_surname">Last Name</label>
					<input type="text" id="user_surname" name="user_surname" />
				 </div>

				 
				<div class="form-row">
					<label for="user_email">email</label>
					<input type="email" id="user_email" name="user_email" />
				 </div>


				 
				<div class="form-row">
					<label for="user_phone_number">Phone Number</label>
					<input type="number" id="user_phone_number" name="user_phone_number" />
				 </div>
				 
				 <div class="form-row">
					<label for="user_password">Password</label>
					<input type="password" id="user_password" name="user_password" />
				 </div>

				 <div class="form-row">
					<label for="user_password_confirmation">Confirm Password</label>
					<input type="password" id="user_password_confirmation" name="user_password_confirmation" />
				 </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
